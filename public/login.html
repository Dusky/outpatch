<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOBA NETWORK - LOGIN</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-primary);
        }

        .login-box {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            max-width: 450px;
            width: 90%;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }

        .login-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .login-logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent-primary);
            margin-bottom: var(--spacing-sm);
        }

        .login-subtitle {
            font-family: var(--font-mono);
            font-size: 0.875rem;
            color: var(--text-secondary);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .auth-tabs {
            display: flex;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-lg);
        }

        .auth-tab {
            flex: 1;
            padding: var(--spacing-md);
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            color: var(--text-secondary);
            font-family: var(--font-primary);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .auth-tab.active {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
            color: white;
        }

        .auth-tab:hover:not(.active) {
            background: var(--bg-hover);
            border-color: var(--accent-primary);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: var(--spacing-xs);
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .form-input {
            width: 100%;
            padding: var(--spacing-md);
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-family: var(--font-primary);
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(74, 158, 255, 0.1);
        }

        .form-button {
            width: 100%;
            padding: var(--spacing-md);
            background: var(--accent-primary);
            border: none;
            border-radius: var(--radius-sm);
            color: white;
            font-family: var(--font-primary);
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .form-button:hover {
            background: #3d8ce8;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(74, 158, 255, 0.3);
        }

        .form-button:active {
            transform: translateY(0);
        }

        .form-button:disabled {
            background: var(--text-dim);
            cursor: not-allowed;
            opacity: 0.5;
        }

        .error-message {
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid var(--accent-danger);
            border-radius: var(--radius-sm);
            color: var(--accent-danger);
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
            font-size: 0.875rem;
            text-align: center;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .reality-check {
            text-align: center;
            margin-top: var(--spacing-lg);
            font-size: 0.75rem;
            color: var(--text-dim);
        }

        .loading-spinner {
            display: none;
            text-align: center;
            color: var(--accent-primary);
            font-family: var(--font-mono);
            margin: var(--spacing-lg) 0;
        }

        .loading-spinner.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="login-logo">MOBA NETWORK</div>
                <div class="login-subtitle">SIGN IN TO CONTINUE</div>
            </div>

            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">LOGIN</button>
                <button class="auth-tab" data-tab="register">REGISTER</button>
            </div>

            <div class="error-message" id="error-message"></div>
            <div class="loading-spinner" id="loading-spinner">
                <div>Loading...</div>
            </div>

            <!-- Login Form -->
            <form class="auth-form active" id="login-form">
                <div class="form-group">
                    <label class="form-label" for="login-username">USERNAME</label>
                    <input type="text" id="login-username" class="form-input" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label class="form-label" for="login-password">PASSWORD</label>
                    <input type="password" id="login-password" class="form-input" required autocomplete="current-password">
                </div>
                <button type="submit" class="form-button">LOGIN</button>
            </form>

            <!-- Register Form -->
            <form class="auth-form" id="register-form">
                <div class="form-group">
                    <label class="form-label" for="register-username">USERNAME</label>
                    <input type="text" id="register-username" class="form-input" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label class="form-label" for="register-password">PASSWORD</label>
                    <input type="password" id="register-password" class="form-input" required autocomplete="new-password">
                </div>
                <div class="form-group">
                    <label class="form-label" for="register-password-confirm">CONFIRM PASSWORD</label>
                    <input type="password" id="register-password-confirm" class="form-input" required autocomplete="new-password">
                </div>
                <button type="submit" class="form-button">REGISTER</button>
            </form>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;

        // Tab switching
        document.querySelectorAll('.auth-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const targetTab = tab.dataset.tab;

                document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));

                tab.classList.add('active');
                document.getElementById(`${targetTab}-form`).classList.add('active');

                hideError();
            });
        });

        // Login form handler
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();

            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            showLoading();

            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    // Store user data in localStorage
                    localStorage.setItem('voidUser', JSON.stringify(data.user));
                    localStorage.setItem('voidToken', data.token);

                    // Redirect to main app
                    window.location.href = '/';
                } else {
                    showError(data.error || 'Login failed');
                }
            } catch (error) {
                showError('Connection to the void failed. Reality unstable.');
            } finally {
                hideLoading();
            }
        });

        // Register form handler
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();

            const username = document.getElementById('register-username').value.trim();
            const password = document.getElementById('register-password').value;
            const passwordConfirm = document.getElementById('register-password-confirm').value;

            // Debug log
            console.log('Password length:', password.length, 'Confirm length:', passwordConfirm.length);
            console.log('Passwords match:', password === passwordConfirm);

            if (password !== passwordConfirm) {
                showError('Passwords do not match (in this dimension)');
                return;
            }

            if (password.length < 6) {
                showError('Password too short (minimum 6 characters)');
                return;
            }

            showLoading();

            try {
                const response = await fetch(`${API_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    // Store user data in localStorage
                    localStorage.setItem('voidUser', JSON.stringify(data.user));
                    localStorage.setItem('voidToken', data.token);

                    // Redirect to main app
                    window.location.href = '/';
                } else {
                    showError(data.error || 'Registration failed');
                }
            } catch (error) {
                showError('Connection to the void failed. Reality unstable.');
            } finally {
                hideLoading();
            }
        });

        function showError(message) {
            const errorEl = document.getElementById('error-message');
            errorEl.textContent = message;
            errorEl.classList.add('show');
        }

        function hideError() {
            const errorEl = document.getElementById('error-message');
            errorEl.classList.remove('show');
        }

        function showLoading() {
            document.getElementById('loading-spinner').classList.add('show');
            document.querySelectorAll('.form-button').forEach(btn => btn.disabled = true);
        }

        function hideLoading() {
            document.getElementById('loading-spinner').classList.remove('show');
            document.querySelectorAll('.form-button').forEach(btn => btn.disabled = false);
        }

        // Check if already logged in
        const existingUser = localStorage.getItem('voidUser');
        if (existingUser) {
            window.location.href = '/';
        }
    </script>
</body>
</html>
